<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personnel Management System</title>
    <link th:href="@{css/main.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{js/main.js}" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="header.html"></div>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Add Employee</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post" align="left">
        <div>
            <label>Employee Name: </label>
            <label>
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
            </label>
            <label>
                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
            </label>
        </div>

        <div class="form-group">
            <label>Gender: </label>
            <div th:each="option : ${T(group.g22.demostore.enums.GenderOption).values()}">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" th:field="*{genderOption}" th:value="${option}" class="custom-control-input">
                    <label class="custom-control-label" th:for="${#ids.prev('genderOption')}" th:text="${option}">option</label>
                </div>
            </div>
        </div><br>
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <div>
            <label>Date of birth:</label>
            <input type="date" th:field="*{dob}" placeholder="Date of birth" class="yyyy-MM-dd">
        </div><br>
        <div>
            <label>Address: </label>
            <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4">
        </div>
        <div>
            <label>Identity card number: </label>
            <input type="text" th:field="*{identityno}" placeholder="Identity no" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label>Choose people group:</label><br>
            <select th:field="*{peopleOption}" id="peopleOption" onfocus='this.size=6;' onblur='this.size=0;' onchange='this.size=1; this.blur();'>
                <option value="" >People option</option>
                <option th:each="people :  ${T(group.g22.demostore.enums.PeopleOption).values()}"
                        th:value="${people}" th:text="${people}">option</option>
            </select>
        </div><br>
        <div class="col-md-4">
            <label th:for="*{images}">Select image:</label>
            <input type="file" id="file-input" th:field="*{images}" name="image" accept="image/*" class="form-control-file" onchange="loadFile(event)" >
            <img id="employee-img-output" />
        </div><br>
        <button type="submit"class="btn btn-info col-2">Save</button>
    </form>
</div>
</body>
</html>

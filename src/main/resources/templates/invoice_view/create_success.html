<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store Management System</title>
    <link th:href="@{css/main.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{js/main.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:include="header.html"></div>
<div class="container" th:object="${invoice}">
    <h1>Bạn vào tạo thành công 1 hoá đơn</h1>
    <hr>
    <h2>Chi tiết hoá đơn</h2>
    <div>
        <label>Invoice ID: </label>
        <label>
                <span type="text" th:text="*{id}" placeholder="Product Code"
                      class="form-control mb-4 col-4"/>
        </label>
    </div>
    <div>
        <label>Ngày tạo: </label>
        <label>
                <span type="text" th:text="*{createDate}" placeholder="Product Code"
                      class="form-control mb-4 col-4"/>
        </label>
    </div>
    <div align="left">
        <label>Products: </label>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <th>ID</th>
            <th>Tên</th>
            <th>Giá bán</th>
            <th>Số lượng</th>
            </thead>
            <tbody>
            <tr th:each="product : ${invoice.productQuantities}">
                <td th:text="${product.key.productId}"></td>
                <td th:text="${product.key.productName}"></td>
                <td th:text="${product.key.sellingPrice}"></td>
                <td th:text="${product.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <label>Total Amount: </label>
        <label>
                <span type="text" th:text="*{totalAmount}" placeholder="Type Product Code"
                      class="form-control mb-4 col-4"/>
        </label>
    </div>
    <div>
        <a th:href="@{/invoice/get-invoices}" class="btn btn-primary">Quay lại</a>

        <a th:href="@{/invoice/add-invoice}" class="btn btn-info col-2">Tạo hoá đơn tiếp theo</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store Management System</title>
    <link th:href="@{css/main.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{js/main.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="header.html"></div>
<div class="container my-2" align="center">
    <h2>Tìm kiếm hoá đơn theo khoảng thời gian</h2>
    <form th:action="@{/statistic/get-money-statistic}">
        <input type="radio" id="date" name="option" onclick="showSpecificDate()" value="date" checked>Chọn ngày cụ thể:
        <div id="specificDateDiv" style="display: block">
            <input type="date" name="specificDate" id="specificDate" required>
        </div>

        <br>
        <input type="radio" id="dateRange" name="option" onclick="showDateRange()" value="dateRange">Chọn khoảng thời
        gian:
        <br>
        <div id="dateRangeDiv" style="display: none">
            <label>Từ:</label>
            <input type="date" name="fromDate" id="fromDate" required>
            <label>Đến:</label>
            <input type="date" name="toDate" id="toDate" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>

    <script>
        function showSpecificDate() {
            document.getElementById("specificDateDiv").style.display = "block";
            document.getElementById("dateRangeDiv").style.display = "none";
        }

        function showDateRange() {
            document.getElementById("specificDateDiv").style.display = "none";
            document.getElementById("dateRangeDiv").style.display = "block";
        }

        var today = new Date().toISOString().slice(0, 10);
        var sevenDaysAgo = new Date(new Date().getTime()-(7 * 24 * 60 * 60 * 1000)).toISOString().slice(0, 10);
        document.getElementById("specificDate").value = today;
        document.getElementById("fromDate").value = sevenDaysAgo;
        document.getElementById("toDate").value = today;
    </script>
</div>
</body>
</html>

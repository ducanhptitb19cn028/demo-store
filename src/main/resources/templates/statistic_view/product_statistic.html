<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personnel Management System</title>
    <link th:href="@{css/main.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{js/main.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="header.html"></div>
<div class="container my-2">
    <div th:if="${!result.containsKey('date')}" align="center">
        <h1>Danh sách số lượng sản phẩm bán ra
        </h1>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <th>Type Product Id</th>
            <th>Type Product Name</th>
            <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="invoice : ${result}">
                <td><a th:href="@{/invoice/detail-invoice/{id}(id=${invoice.getKey().getTypeProductId()})}" th:text="${invoice.getKey().getTypeProductId()}"></a>
                <td th:text="${invoice.getKey().typeProductName}"></td>
                <td th:text="${invoice.getValue()}"></td>
            </tr>
            </tbody>
        </table>
<!--        <div align="right">-->
<!--            Total Quantity:-->
<!--            <td th:text="${result['totalAmountAll']}"></td>-->
<!--        </div>-->
        <div>
            <a th:href="@{/statistic}" class="btn btn-primary">Go back</a>
        </div>
    </div>
</body>
</html>

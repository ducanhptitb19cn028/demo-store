<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personnel Management System</title>
    <link th:href="@{css/main.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{js/main.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="header.html"></div>
<div class="container my-2">
    <div th:if="${result.containsKey('date')}">
        <h1 align="center">Bảng danh sách hoá đơn được thống kê trong ngày
            <td th:text="${result['date']}">
        </h1>
        <br><br><br>
    </div>
    <div th:if="${!result.containsKey('date')}" align="center">
        <h1>Bảng danh sách hoá đơn được thống kê từ ngày
            <td th:text="${result['start']}">
        </h1>
        <h1>tới ngày
            <td th:text="${result['end']}">
        </h1>
        <br><br><br>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <th>Invoice Id</th>
        <th>Create Date</th>
        <th>Total Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoice : ${result['invoices']}">
            <td><a th:href="@{/invoice/detail-invoice/{id}(id=${invoice.id})}" th:text="${invoice.id}"></a>
            <td th:text="${invoice.createDate}"></td>
            <td th:text="${invoice.totalAmount}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        Total Amount All:
        <td th:text="${result['totalAmountAll']}"></td>
    </div>
    <div>
        <a th:href="@{/invoice/add-invoice}" class="btn btn-primary">Tạo hoá đơn</a>
        <a th:href="@{/statistic}" class="btn btn-primary">Go back</a>
    </div>
</div>
</body>
</html>
